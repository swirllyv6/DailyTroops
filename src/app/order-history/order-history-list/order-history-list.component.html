<app-header page="Order List"></app-header>
<app-order-history-loader *ngIf="isLoading; else services"></app-order-history-loader>
<ng-template #services>
<body style="background-color: #f1f2f6;">
    <br>
    <!-- Container -->
    <div class="container-fluid pl-2 pr-2">
        <mat-accordion>
            <mat-card matRipple class="mb-1" *ngFor="let service of serviceData">

                <!-- Div row -->
                <div class="row" >
                    <!-- Col-4 -->
                    <div class="col-3 col-sm-3 m-auto">
                        <img src="../../../assets/services/carAcRepair.svg" class="img-fluid">
                    </div>
                    <!-- col-7 -->
                    <div class="col-6 col-sm-6">
                        <h3>{{service.title}}</h3>
                        <h3>Rs.{{service.price}}</h3>
            
                    </div>
                    <div class="col-3 col-sm-3">
                    
                      <button class=" btn btn-default " type="button" style="background-color: rgba(29, 209, 161,1);color: white;" routerLink="/orderhistory">Check</button>
                    </div>
                </div>
            </mat-card>
        </mat-accordion>
    </div>
    </body>
</ng-template>
