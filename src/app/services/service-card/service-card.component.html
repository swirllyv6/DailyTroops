<div class="mb-1" style="border: 1px solid black; padding:10px;border-radius:5px;margin-bottom: 10px;">

    <!-- Div row -->
    <div class="row" [routerLink]="[ '/servicedetail/', service.id, service.garageID]">
        <!-- Col-4 -->
        <div class="col-3 col-sm-3 m-auto">
            <img src="../../../assets/services/carAcRepair.svg" class="img-fluid">
        </div>
        <!-- col-7 -->
        <div class="col-6 col-sm-6">
            <h1>{{service.title}}</h1>
            <h3>{{service.description}}</h3>
            <h3>{{service.garage}}</h3>
            <h2>Rs.{{service.price}}</h2>
            
            
        </div>
        <div class="col-3 col-sm-3">
            <button class=" btn btn-default " type="button" style="background-color: #fbc531;margin-left: 20px;">10% off</button>
          <button class=" btn btn-default mt-5" type="button" style="background-color: rgba(29, 209, 161,1);color: white;" [routerLink]="[ '/servicecheckout/', service.id, service.garageID]">SELECT</button>
        </div>
    </div>
