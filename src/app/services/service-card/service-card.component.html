<div class="mb-1 border border-dark rounded-lg">

    <div class="ml-auto pl-2 pr-2" style="width: fit-content; background-color: #fbc531;">10% off</div>
        
    <!-- Div row -->
    <div class="d-flex flex-row justify-content-around" [routerLink]="[ '/servicedetail/', service.id, service.garageID]">
        <!-- Img -->
        <div class="col-3 col-sm-4 row align-items-center">
            <img src="../../../assets/services/carAcRepair.svg" class="img-fluid">
        </div>
        <!-- Detail -->
        <div class="col-6 col-sm-5">
            <h1 class="mb-0">{{service.title}}</h1>
            <h2 class="mb-0">Rs.{{service.price}}</h2>
            <h3 class="mb-0">{{service.description}}</h3>
            <h3 class="mb-0">{{service.garage}}</h3>
        </div>
        <!-- Select Button -->
        <div class="col-3 col-sm-3 align-self-end">
            <!-- <button class=" btn btn-default " type="button" style="background-color: #fbc531;margin-left: 20px;">10% off</button> -->
          <button class="btn btn-outline-success" type="button" [routerLink]="[ '/servicecheckout/', service.id, service.garageID]">SELECT</button>
        </div>
    </div>

</div>
