<body>
    <app-header page="Login"></app-header>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 ml-auto mr-auto mt-2">
                <img src="../../assets/logo.png" alt="Circle Image"
                    class="img-circle img-no-padding img-responsive mb-5"
                    style="max-width: 150px;display: block;margin-left: auto;margin-right: auto;">

                <form id="login-form" class="" ngForm="loginForm" (ngSubmit)="login()">

                    <div class="form-group">
                        <label>Email/Mobile</label>
                        <input type="text" class="form-control" required name="emailmobile" placeholder="Email/Mobile">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" required name="password" placeholder="Password">
                    </div>
                    <button type="submit" id="login-btn" class="btn btn-success btn-block btn-round" name="login"
                        style="border-radius: 50px;">Login</button>

                </form><br>
                
                <div id="errorMsg"></div>
                <div class="forgot text-center">
                    <a mat-button color="primary" style="color: red;">Forget Password</a>
                    <a mat-button color="primary" style="color: green;" routerLink="/register">Not Yet Registered, Register
                        Here!</a>
                </div>

            </div>
        </div>
    </div>
</body>
